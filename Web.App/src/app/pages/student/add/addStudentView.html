<div class="row"></div>
<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-success bootstrap-panel">
		<div class="panel-heading">
			AGREGAR ESTUDIANTE
			<a form="addStudentForm" type="reset" class="button-reset btn" ng-click="addStudent.deleteInfomationStudent()">Limpiar Campos</a>
		</div>
		<div class="panel-body">
			<form id="addStudentForm">
				<div class="row form-group">
					<div class="col-md-4">
						<label for="addStudentInput1">Carnet</label>
						<input type="number" required="true" class="form-control" ng-model="addStudent.dateStudent.carnet" id="addStudentInput1"
						    placeholder="ejemplo: 20XX000000...">
					</div>

					<div class="col-md-4">
						<label for="addStudentInput2">Cédula</label>
						<input type="number" maxlength="50" required="true" class="form-control" ng-model="addStudent.dateStudent.identification"
						    id="addStudentInput2" placeholder="cédula nacional: ">
					</div>

					<div class="col-md-4">
						<label for="addStudentInput3">Género</label>
						<ui-select ng-model="addStudent.dateStudent.gender" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true"
						    search-enabled="false">
							<ui-select-match placeholder="">
								<span> {{$select.selected.label}}</span>
							</ui-select-match>
							<ui-select-choices repeat="standardItem in addStudent.gender | filter: $select.search">
								<span ng-bind-html="standardItem.label"></span>
							</ui-select-choices>
						</ui-select>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">
						<label for="addStudentInput4">Primer nombre</label>
						<input type="text" required="true" maxlength="50" class="form-control" ng-model="addStudent.dateStudent.firstName" id="addStudentInput4"
						    placeholder="">

					</div>

					<div class="col-md-4">
						<label for="addStudentInput5">Segundo nombre</label>
						<input type="text" maxlength="50" class="form-control" ng-model="addStudent.dateStudent.secondName" id="addStudentInput5"
						    placeholder="">
					</div>

					<div class="col-md-4">
						<label for="addStudentInput6">Primer apellido</label>
						<input type="text" required="true" maxlength="50" class="form-control" ng-model="addStudent.dateStudent.firstLastName" id="addStudentInput6"
						    placeholder="">
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">
						<label for="addStudentInput7">Segundo apellido</label>
						<input type="text" maxlength="50" class="form-control" ng-model="addStudent.dateStudent.secondLastName" id="addStudentInput7"
						    placeholder="">
					</div>

					<div class="col-md-8">
						<label for="addStudentInput8">Carrera</label>
						<ui-select ng-model="addStudent.dateStudent.majors" required="true" class="btn-group bootstrap-select form-control" ng-disabled="false"
						    append-to-body="true" search-enabled="true">
							<ui-select-match placeholder="">
								<span> {{$select.selected.label}}</span>
							</ui-select-match>
							<ui-select-choices repeat="standardItem in addStudent.majors | filter: $select.search">
								<span ng-bind-html="standardItem.label"></span>
							</ui-select-choices>
						</ui-select>
						<span class="help-block sub-little-text">Este campo se debe llenar.</span>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-8">
						<label for="addStudentInput9">Correo</label>
						<input type="text" required class="form-control" ng-model="addStudent.dateStudent.email" id="addStudentInput9" placeholder="...@gmail.com">
						<span class="help-block sub-little-text">El correo debe ser gmail</span>
					</div>

					<div class="col-md-4">
						<button form="addStudentForm" type="submit" ng-click="addStudent.registerNewStudent(addStudent.dateStudent)" class="btn btn-success btn-with-icon button-add">
							<i class="ion-android-checkmark-circle"></i>Agregar</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
